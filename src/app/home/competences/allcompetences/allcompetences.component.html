<h1>{{chapterDetails.name}}</h1>

<div class = "competence" *ngFor="let competence of allStudentCompetences" role="presentation">
  <ul>
      <li><p>{{competence.studentText}}</p></li>
      <div *ngIf="competence.checked == false" >
        <img src="/assets/images/chapter01/competenceUndone.png">
      </div>
      <div *ngIf="competence.checked == true" >


        <img src="/assets/images/chapter01/competenceDone.png">
      </div>
  </ul>

</div>
