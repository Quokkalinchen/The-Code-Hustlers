<p>
  allachievedcompetences works!
</p>
<div class="chapter">
<div class="container-fluid" align="center">
  <div class="row-fluid">
    <div class="col-md-6 col-md-offset-3">
      <div class = "competence jumpotron" *ngFor="let competence of allAchievedCompetences | orderBy : ['chapterId']" role="presentation" >
        <a href="#" data-toggle="tooltip" data-placement="right"
          title="Du hast diese Kompetenz am {{competence.fromDate}} erreicht">
        <p>{{competence.studentText}}</p>
        <p>{{competence.chapterId}}</p>
          <div *ngIf="competence.checked == false" >
            <img src="/assets/images/{{generateImagePath(competence.chapterId)}}/competenceUndone.png">
          </div>
          <div *ngIf="competence.checked == true" >
            <img src="/assets/images/{{generateImagePath(competence.chapterId)}}/competenceDone.png">
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
</div>
