<div class="container-fluid" align="center">
  <div class="row-fluid">
    <div class="col-md-6 col-md-offset-3">
      <p>Passwort ändern</p>


<form class="login-form" [formGroup]="changePasswordForm" novalidate (ngSubmit)="changePassword()">
  <div class="form-group">
    <div class = "input-group">
      <span class="input-group-addon" id="basic-addon1">Aktuelles Passwort: </span>
      <input type="password" class="form-control input-login" id="passwordOld"
        placeholder="*********" formControlName="passwordOld">
    </div>
    <div class = "input-group">
      <span class="input-group-addon" id="basic-addon1">Neues Passwort: </span>
      <input type="password" class="form-control input-login" id="passwordNew"
        placeholder="*********" formControlName="passwordNew">
    </div>
    <div class = "input-group">
      <span class="input-group-addon" id="basic-addon1">Passwort Bestätigung: </span>
      <input type="password" class="form-control input-login" id="passwordRepeat"
        placeholder="*********" formControlName="passwordRepeat">
    </div>
      <button id="btn-los"  type="submit" class="btn btn-default">ÄNDERN!</button>
  </div>

</form>
</div>
</div>
